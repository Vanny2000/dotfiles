# =====================================
# GENERAL SETTINGS
# =====================================

# Terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set-option -sg escape-time 10
set-option -g focus-events on
set -gq allow-passthrough on

# Window and pane numbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Mouse and visual settings
set -g mouse on
set -g visual-activity off

# =====================================
# KEY BINDINGS
# =====================================

# Prefix key configuration
set -g prefix `
unbind C-b
bind ` send-prefix

# Pane splitting
unbind %
unbind '"'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Window management
bind c new-window -c '#{pane_current_path}'

# Pane resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# Pane zoom
bind -r m resize-pane -Z

# Status bar toggle
bind t set-option -g status

# Swapping windows

bind -r < swap-window -t -1
bind -r > swap-window -t +1


# Configuration reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

# =====================================
# STATUS BAR CONFIGURATION
# =====================================


# sessions
unbind o
bind o switch-client -n



# =====================================
# PLUGIN CONFIGURATION
# =====================================

# TPM plugin manager path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccin/tmux'
#set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin 'catppuccin/tmux#v2.1.3'

# Plugin options
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_number_color "#eb6f92"
set -g @catppuccin_status_background "none"

# Make the status line pretty and add some modules
set -g status-left ""
set -g status-right ""
set -g status-position top
set -g status-justify centre
set -g status-style bg=default

# set -g @tmux-gruvbox 'dark256'
# set -g @tmux-gruvbox-statusbar-alpha 'true'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Load catppuccin
run ~/dotfiles/tmux/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux




# =====================================
# INITIALIZE TPM (MUST BE LAST)
# =====================================
run '~/.config/tmux/plugins/tpm/tpm'

